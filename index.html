<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b8ef4eb0f5.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Moment -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Own Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <!-- START OF HTML -->
  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead" style="padding-top: 10px">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div id="save-confirmation" class="lead" style="text-align: center"></div>
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour"><br><br>9 AM</div>
        <textarea id="text-09"></textarea>
        <button id="saveBtn09" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="hour"><br><br>10 AM</div>
        <textarea id="text-10"></textarea>
        <button id="saveBtn10" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="hour"><br><br>11 AM</div>
        <textarea id="text-11"></textarea>
        <button id="saveBtn11" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="hour"><br><br>12 AM</div>
        <textarea id="text-12"></textarea>
        <button id="saveBtn12" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="hour"><br><br>1 PM</div>
        <textarea id="text-13"></textarea>
        <button id="saveBtn13" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="hour"><br><br>2 PM</div>
        <textarea id="text-14"></textarea>
        <button id="saveBtn14" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="hour"><br><br>3 PM</div>
        <textarea id="text-15"></textarea>
        <button id="saveBtn15" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="hour"><br><br>4 PM</div>
        <textarea id="text-16"></textarea>
        <button id="saveBtn16" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>

      <div class="row">
        <div class="hour"><br><br>5 PM</div>
        <textarea id="text-17"></textarea>
        <button id="saveBtn17" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      
      <div class="col text-center">
        <button id="clear-storage-button" class="btn" style="align-items: center;">Click here to clear all tasks</button>
      </div>
    </div>


    <!-- JQuery and Moment -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Own JS file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
